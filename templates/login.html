<!DOCTYPE html>
<html>
<body>
    <h1>Đăng nhập</h1>
    <form action="/authenticate" method="post">
        <label for="password">Mật khẩu:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Đăng nhập</button>
    </form>
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
